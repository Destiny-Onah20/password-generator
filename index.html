<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="mainbody">
      <div class="card-body">
        <h2>Password Generator</h2>
        <div class="display" id="display"></div>
        <div class="Password">
          <p>Password Length</p>
          <input type="text" name="" id="num" />
        </div>
        <div class="Password">
          <p>Include Uppercase</p>
          <input type="checkbox" name="" class="check" id="check1" />
        </div>
        <div class="Password">
          <p>Include Lowercase</p>
          <input type="checkbox" name="" id="check2" class="check" />
        </div>
        <div class="Password">
          <p>Include Symbols</p>
          <input type="checkbox" name="" id="" class="check" />
        </div>
        <div class="Password">
          <p>Include Numbers</p>
          <input type="checkbox" name="" id="" class="check" />
        </div>
        <input type="submit" name="" id="generate" value="GENERATE PASSWORD" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
